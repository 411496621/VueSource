<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
 <div id="test"></div>
</body>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el : '#test',
    data : {
      name:"小明"
    }
  })
  // 数据代理是什么 通过一个对象来代理对另一个对象的属性的读写操作
  console.log(vm.name) // vm代理对data中的属性的读操作

  vm.name = "小王"   // 数据保存到了data对象的name属性上   vm代理对data中的属性的写操作
  console.log(vm._data.name,vm.name)
  console.log(vm)
</script>
</html>
