// 6. DocumentFragment: 文档碎片(高效批量更新多个节点)
const fragment = document.createDocumentFragment()
const divNode = document.getElementById('demo')
let child
while (child = divNode.firstChild){ // 取出所有子节点 添加到fragment中
  fragment.appendChild(child)   // 将div的子节点从div标签中删除, 让child节点添加成为fragment的子节点
}
const lis = Array.prototype.slice.call(fragment.childNodes[1].children)
lis.forEach(li=>{
  li.innerHTML = 'atguigu' // 批量更新li的内容  但不会更新界面
})
divNode.appendChild(fragment) // 将fragment添加到divNode中  一次性更新页面
